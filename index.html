<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real Screenshot Analyzer</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee;
           display: flex; flex-direction: column; align-items: center; padding: 20px;}
    #preview { width: 300px; height: 200px; border: 2px dashed #555;
               display: flex; justify-content: center; align-items: center; margin: 20px; }
    #preview img { max-width: 100%; max-height: 100%; }
    #result { margin-top: 20px; background: #222; padding: 10px; border-radius: 5px; width: 300px; }
    button { padding: 10px 20px; margin-top: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Real Screenshot Analyzer</h1>
  <input type="file" id="fileInput" accept="image/*"/>
  <div id="preview">Upload Image Here</div>
  <button id="analyzeBtn">Analyze</button>
  <div id="result"></div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const preview   = document.getElementById('preview');
    const resultDiv = document.getElementById('result');
    let selectedFile = null;

    fileInput.addEventListener('change', e => {
      selectedFile = e.target.files[0];
      const reader = new FileReader();
      reader.onload = ev => {
        preview.innerHTML = `<img src="\${ev.target.result}" />`;
      };
      reader.readAsDataURL(selectedFile);
    });

    document.getElementById('analyzeBtn').addEventListener('click', () => {
      if (!selectedFile) {
        alert('প্রথমে ছবি আপলোড করুন');
        return;
      }
      resultDiv.innerHTML = 'Analyzing...';

      const formData = new FormData();
      formData.append('file', selectedFile);

      fetch('/analyze', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          resultDiv.innerHTML = `Error: \${data.error}`;
        } else {
          resultDiv.innerHTML = `
            <p><strong>Prediction:</strong> \${data.prediction} (\${data.confidence}%)</p>
            <p><strong>Reason:</strong> \${data.reason}</p>
          `;
        }
      })
      .catch(err => {
        resultDiv.innerHTML = 'Request failed';
        console.error(err);
      });
    });
  </script>
</body>
</html>
